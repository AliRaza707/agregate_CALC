<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .col,.row
        {
            border: 2px solid black;
        }
        .col
        {
            display: flex;
            justify-content: center;
        }
        .mybox
        {
            width: 50px;
            margin: 0px 3px 0px 3px;
        }
        .imp
        {
            border: 2px  solid red;
        }
        .bottom
        {
            margin-top: 5px;
            display: flex;
            justify-content: right;
        }
    </style>
</head>
<body>
    <center><h1 style="text-decoration: underline;">Agregate Calculator</h1></center>
    <center><p>kindly enter the numbers below  to know your approx result (max limit 100)</p></center>
    <div class="container-fluid">
        <div class="row">
            <div class="col">math</div>
            <div class="col">english</div>
            <div class="col">social St</div>
            <div class="col">Urdu</div>
            <div class="col">Average</div>
            <div class="col">Grade</div>
        </div>
        <form action="#">
            <div class="row">
                <div class="col mybox"><input type="text" id="math-marks"></div>
                <div class="col mybox" ><input type="text" id="english-marks"></div>
                <div class="col mybox" ><input type="text" id="sst-marks"></div>
                <div class="col mybox" ><input type="text" id="urdu-marks"></div>
                <div class="col mybox imp"><input type="text" id="avg" disabled></div>
                <div class="col mybox imp"><input type="text" id="grade" disabled></div>
            </div>

            <div class="bottom">
            <button onclick="calc()">calculate </button>
            </div>
        </form>
    </div>
    <script>
        var avg=null;
        var grade=null;
        function calc()
        {
            var num1=parseInt(document.getElementById("english-marks").value); 
            var num2=parseInt(document.getElementById("sst-marks").value);
            var num3=parseInt(document.getElementById("urdu-marks").value);
            var num4=parseInt(document.getElementById("math-marks").value);
            avg=(num1+num2+num3+num4)/400*100;

        

        if(avg>=90)
        grade="A+";
        else if(avg>=80 && avg<90)
        grade="A";
        else if(avg>=70 && avg<80)
        grade="B";
        else if(avg>=60 && avg<70)
        grade="C";
        else if(avg>=50 && avg<60)
        grade="D";
        else
        grade="FAILED";

        document.getElementById("avg").value=avg+"%";
        document.getElementById("grade").value=grade;
        }
        
        
        

    </script>
</body>
</html>
